<!DOCTYPE html>
<html>
<head>
<title>SUJI</title>
</head>
<body>
<div class="slider">
<h1><br>BACKGROUND SLIDE<br>SHOW</h1>
<style>
body{
background-color:#313131;
}
h1{
color:#fff;
}
.slider{
width:700px;
height:1000px;
background:url(11.jpg);
margin:100px auto;
animation:slide 10s infinite;
}
@keyframes slide{
25%
{
background:url(12.jpg);
}
50%
{
background:url(13.jpg);
}
75%
{
background:url(14.jpg);
}
100%
{
background:url(15.jpg);
}
}
</style>
</body>
</html>
